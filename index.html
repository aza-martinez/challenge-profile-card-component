<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Azael Martinez" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenge by Frontend Mentor and Code by Azael Martinez"
    />
    <title>Challenge Profile Card - Azael Martinez</title>
    <link
      rel="shortcut icon"
      href="/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="bg-pattern-top">
        <img src="./assets/images/bg-pattern-top.svg" alt="" />
      </div>
      <div class="bg-pattern-bottom">
        <img src="./assets/images/bg-pattern-bottom.svg" alt="" />
      </div>
      <article class="card">
        <img
          src="/assets/images/bg-pattern-card.svg"
          alt="card header"
          class="card-header"
        />
        <div class="card-body">
          <img
            src="./assets/images/image-victor.jpg"
            alt="Victor Crest"
            class="card-body-image"
            width="96"
            height="96"
          />
          <h1 class="card-body-title">Victor Crest <span> 26</span></h1>
          <p class="card-title-description">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-item">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="card-footer-item">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="card-footer-item">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
